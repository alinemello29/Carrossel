<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrossel">
        <div class="imagens">
            <img src="img/moçacomgato.jpeg" alt="Imagem moça com gato">
            <img src="img/gato1.jpeg" alt="Imagem 1 gato">
            <img src="img/gato2.jpeg" alt="Imagem 2 gato">
            <img src="img/gato3.jpeg" alt="Imagem 3 gato">
            <img src="img/gato4.jpeg" alt="Imagem 4 gato">
        </div>
    </div>
    <div class="navegacao">
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
